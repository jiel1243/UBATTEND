<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Batangas Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2><i class="fas fa-user-circle"></i> Welcome Back</h2>
            </div>
            
            <div class="login-content">
                <form action="login.php" method="POST" class="login-form">
                    <div class="form-group">
                        <label for="user-id">
                            <i class="fas fa-user"></i> User ID
                        </label>
                        <input type="text" id="user-id" name="user_id" placeholder="Enter your user ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember_me">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Log in
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <button class="google-login">
                    <i class="fas fa-envelope"></i> Log in with UB Mail
                </button>

                <p class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
